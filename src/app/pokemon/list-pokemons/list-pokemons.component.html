<h1 class="center"> {{ title }} </h1>

<div class="container">
    <div class="row">
        <div class="search-hero">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Rechercher...">
        </div>
        <div *ngFor="let pokemon of pokemons" class="col s6 m4">
            <div class="card horizontal" (click)="selectPokemon(pokemon)"   pkmnBorderCard="#f542ec">
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-image">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date }}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
